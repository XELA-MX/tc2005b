<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Contrase単a</title>
    <link rel="stylesheet" href="../nav.css">
    <link rel="stylesheet" href="pass.css">
    <link rel="stylesheet" href="../btn.css">
</head>

<body>
    <nav>
        <div class="header">
            <h1>Laboratorio 06</h1>
            <p>Bienvenido</p>
        </div>
        <ul>
            <li class="navItem"><a href="../index.html">Inicio</a></li>
            <li class="navItem"><a href="#">Validar Password</a></li>
            <li class="navItem"><a href="#">Comprar Productos</a></li>
        </ul>
    </nav>

    <main class="container">
        <h2>Validador de Contrase単a</h2>
        <form id="passwordForm" novalidate>
            <div class="form-group">
                <label for="password">Contrase単a:</label>
                <input type="password" id="password" name="password" required>
                <small id="passwordStrength" class="feedback"></small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Verificar Contrase単a:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <small id="confirmMessage" class="feedback"></small>
            </div>

            <button type="submit" class="btn">Enviar</button>
        </form>
        <div id="feedback"></div>
    </main>

    <canvas id="brainCanvas"></canvas>

    <script src="pass.js"></script>
    <script src="../bg.js"></script>
</body>

</html>
